<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Gradient Generator from Markdown File</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="max-w-sm mx-auto mt-20">
      <div class="mb-5">
        <p class="text-2xl">File to Gradient Generator</p>
      </div>
      <div class="mb-5">
        <label
          class="block mb-2 text-sm font-medium text-gray-900"
          for="file_input"
          >Upload file</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
          type="file"
          id="fileInput"
          required
        />
      </div>
      <div class="mb-5 grid grid-cols-2 gap-2">
        <div>
          <label
            for="width"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Width</label
          >
          <input
            type="number"
            id="width"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder=""
            value="1200"
            min="1"
            required
          />
        </div>
        <div>
          <label
            for="height"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Height</label
          >
          <input
            type="number"
            id="height"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder=""
            value="600"
            min="1"
            required
          />
        </div>
      </div>

      <div class="mb-5">
        <button
          id="generateBtn"
          type="button"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2"
        >
          Generate Image
        </button>
      </div>

      <div class="mb-5">
        <canvas id="previewCanvas" class="object-cover h-48 w-60"></canvas>
        <canvas
          id="gradientCanvas"
          class="hidden"
          width="1200"
          height="630"
        ></canvas>
      </div>

      <div class="mb-5">
        <a
          id="downloadLink"
          download="gradient.png"
          class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >Download Image</a
        >
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
